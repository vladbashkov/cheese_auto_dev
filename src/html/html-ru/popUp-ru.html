<div class="pop-up_cover">
    <div class="pop-up_container">
        <div class="close-btn_container">
            X
        </div>
        <h4 class="pop-up_title">
            Оставьте нам Ваши данные для связи с вами!
        </h4>
        <form action="#" class="pop-up_form">
            <input type="text" name="Name" placeholder="Ваше имя" class="form-item">
            <input type="tel" name="Phone" placeholder="Ваш номер телефона" class="form-item">
            <input type="text" name="Description" placeholder="VIN-код или название услуги" class="form-item">
            <button type="submit" class="pop-up_contact-button">
                Заказать консультацию
            </button>
        </form>
    </div>
    <div class="pop-up_thanks">
        <img src="../img/icons/thanks-icon.svg" alt="Icon" class="thanks-icon">
        <h5 class="thanks-title">
            Спасибо за Ваш заказ!
        </h5>
        <p class="thanks-subtitle">
            Наш менеджер свяжется с Вами в кратчайшие сроки!
        </p>
        <a href="#" class="thanks-button">
            Вернуться на главную
        </a>
    </div>
</div>

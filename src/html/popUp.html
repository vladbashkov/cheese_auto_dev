<div class="pop-up_cover">
    <div class="pop-up_container">
        <div class="close-btn_container">
            X
        </div>
        <h4 class="pop-up_title">
            Залишіть нам Ваші дані для зв'язку з вами!
        </h4>
        <form action="#" class="pop-up_form">
            <input type="text" name="Name" placeholder="Ваше ім'я" class="form-item">
            <input type="tel" name="Phone" placeholder="Ваш номер телефону" class="form-item">
            <input type="text" name="Description" placeholder="VIN-код або назва послуги" class="form-item">
            <button type="submit" class="pop-up_contact-button">
                Замовити консультацію
            </button>
        </form>
    </div>
    <div class="pop-up_thanks">
        <img src="../img/icons/thanks-icon.svg" alt="Icon" class="thanks-icon">
        <h5 class="thanks-title">
            Дякуємо за Ваше замовлення!
        </h5>
        <p class="thanks-subtitle">
            Наш менеджер зв'яжеться з Вами у найкоротші терміни!
        </p>
        <a href="#" class="thanks-button">
            Повернутися на головну
        </a>
    </div>
</div>
